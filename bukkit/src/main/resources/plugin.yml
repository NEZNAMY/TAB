main: me.neznamy.tab.platforms.bukkit.BukkitTAB
name: @name@
version: @version@
description: @description@
api-version: 1.13 # Defining to avoid legacy plugin warn
load: POSTWORLD
author: @author@
website: "@website@"
depend: []
softdepend: [PlaceholderAPI, LuckPerms, LibsDisguises, ViaVersion, ViaRewind, floodgate]
loadbefore: []
prefix: TAB
libraries: []
folia-supported: true
commands:
  tab:
    description: Plugin's main command
permissions:
  tab.admin:
    description: Grants all TAB permissions
    default: op
  tab.tabcomplete:
    description: Allows player to complete all TAB commands
    default: op
  tab.reload:
    description: Allows player to run /tab reload
    default: op
  tab.cpu:
    description: Allows player to run /tab cpu
    default: op
  tab.debug:
    description: Allows player to run /tab debug [player]
    default: op
  tab.groupinfo:
    description: Allows player to run /tab group <group>
    default: op
  tab.grouplist:
    description: Allows player to run /tab groups
    default: op
  tab.parse:
    description: Allows player to run /tab parse <player> <placeholder>
    default: op
  tab.setcollision:
    description: Allows player to run /tab setcollision <player> <true/false>
    default: op
  tab.remove:
    description: Allows player to remove group/user using commands
    default: op
  tab.change.*:
    description: Allows player to change property using command
    default: op
  tab.width:
    description: Allows player to run /tab width
    default: op
  tab.announce.bar:
    description: Allows player to run /tab announce bar
    default: op
  tab.bossbar.toggle:
    description: Allows player to run /tab bossbar
    default: op
  tab.send.bar:
    description: Allows player to run /tab bossbar send
    default: op
  tab.mysql.download:
    description: Allows player to run /tab mysql download
    default: op
  tab.mysql.upload:
    description: Allows player to run /tab mysql upload
    default: op
  tab.nametag.toggle:
    description: Allows player to run /tab nametag toggle
    default: op
  tab.nametag.toggle.other:
    description: Allows player to run /tab nametag toggle [other player]
    default: op
  tab.nametag.preview:
    description: Allows player to run /tab nametag preview
    default: op
  tab.nametag.preview.other:
    description: Allows player to run /tab nametag preview [other player]
    default: op
  tab.announce.scoreboard:
    description: Allows player to run /tab scoreboard announce
    default: op
  tab.scoreboard.toggle:
    description: Allows player to run /tab scoreboard
    default: op
  tab.scoreboard.toggle.other:
    description: Allows player to run /tab scoreboard for other players
    default: op
  tab.scoreboard.show:
    description: Allows player to run /tab scoreboard show
    default: op
  tab.scoreboard.show.other:
    description: Allows player to run /tab scoreboard show for other players
    default: op
  tab.staff:
    description: Makes player counted in %staffonline% placeholder
    default: op
  tab.group.*:
    description: Considers player in group if assigning by permissions
    default: op
  tab.bypass:
    description: Makes player bypass per world playerlist if bypass permission is enabled
    default: op
  tab.seevanished:
    description: Marks player as able to see vanished players for features hooking into vanish plugins
    default: op
  tab.spectatorbypass:
    description: Makes player bypass spectator fix
    default: op